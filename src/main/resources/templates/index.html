<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body> 
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
       
      <br>
	 
		
   		<div class="row">
          
          <form th:action="@{/user}" th:object="${loginForm}" method="post">
          	 <div th:if="${param.error}" class="text-primary">
		 	    	<div class="alert alert-danger">Email or password is incorrect</div>
		 	  </div>
           <div th:if="${param.logout}" class="text-primary">
		 	    	<div class="alert alert-danger">You have been logged out.</div>
		 	  </div>
       
            <input type="text" name="email"  required>
    
          <br>
          <br>
            
            <input type="password" name="password" required>
         
          <div class="row button">
            <input type="submit" value="Login">
           
          </div>
        
      
        <div  class="form-group">
        	  <span> New User? <a  th:href="@{/user/new}" >Register here</a></span>
        </div>
       <input type="checkbox" name="remember-me" /> Remember Me
    
           </form>
      </div>
    </div>
    </div>
  </body>
</html>
