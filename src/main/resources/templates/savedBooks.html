<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- thymeleaf engine -->
<head>
<meta charset="ISO-8859-1">
<title>Book Management System</title>
<link th:href = "@{/css/main.css}"  rel ="stylesheet"> <!--  @ is context path of our application--> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" th:src= "@{/js/actions.js}"></script>
</head>
<body>
<div class ="container">
	<div class="row">
	<h1> List of Books</h1>
	</div>
	<div class ="row">
		 <div style="font-size: 24px;color: #333333;padding: 15px 0px 0px;border-bottom: #333333 1px solid;clear: both;">Saved Items</div>
	</div>
	<table class="table table-striped table-bordered ">
	<thead class= "table-dark">
	<tr>
		<th> Book Title</th>
		<th> Book image_url</th>
		<th> Book publication_year</th>
		<th> Book publisher_id</th>
		<th> Book book_genre_id</th>
		<th> Book amazon_rating</th>
	
	</tr>
	</thead>
	<tbody>
		<tr th:each="book : ${books}">
					<td th:text="${book.title}"> </td>
					<td>
					<img  th:src="@{${book.image_url}}" width="120" /> 
					</td>
					<td  th:text="${book.publicationYear}"> </td>	 
					<td  th:text="${book.getPublisherId()}"> </td>	
					<td  th:text="${book.genre}"> </td>	
					<td  th:text="${book.amazonRating}"> </td>	
			 
		</tr>
		
	</tbody>
	</table>
</div>
<div>
					<a th:href="@{/books}" class="btn btn-primary btn-sm mb-3">Previous Page</a> 
					</div>
</body>
</html>
